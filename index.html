<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .voice-controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .mic-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            transform: scale(1.1);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        .mic-button.disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mic-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .status {
            margin-top: 15px;
            font-size: 1.1em;
            color: #666;
            min-height: 25px;
        }

        .transcript-container {
            margin-bottom: 20px;
        }

        .transcript {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .transcript.empty {
            color: #999;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Notes</h1>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <div class="voice-controls">
            <button id="micButton" class="mic-button">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                </svg>
            </button>
            <div class="status" id="status">Click the microphone to start recording</div>
        </div>

        <div class="transcript-container">
            <div class="transcript empty" id="transcript">Your transcribed text will appear here...</div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" id="clearBtn">Clear Text</button>
            <button class="btn btn-primary" id="sendBtn" disabled>Send to Relay</button>
        </div>
    </div>

    <script>
        class VoiceNotesApp {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.transcript = '';
                
                // Relay webhook URL - you'll need to set this up in the next step
                this.relayWebhookUrl = 'YOUR_RELAY_WEBHOOK_URL_HERE';
                
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
            }

            initElements() {
                this.micButton = document.getElementById('micButton');
                this.status = document.getElementById('status');
                this.transcriptElement = document.getElementById('transcript');
                this.clearBtn = document.getElementById('clearBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
            }

            initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Speech recognition not supported in this browser. Please use Chrome or Edge.');
                    this.micButton.classList.add('disabled');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-NZ'; // New Zealand English

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.micButton.classList.add('listening');
                    this.status.textContent = 'Listening... Speak now';
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    this.transcript += finalTranscript;
                    this.updateTranscript(this.transcript + interimTranscript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.showError(`Speech recognition error: ${event.error}`);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.stopListening();
                };
            }

            bindEvents() {
                this.micButton.addEventListener('click', () => {
                    if (this.micButton.classList.contains('disabled')) return;
                    
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });

                this.clearBtn.addEventListener('click', () => {
                    this.clearTranscript();
                });

                this.sendBtn.addEventListener('click', () => {
                    this.sendToRelay();
                });
            }

            startListening() {
                if (!this.recognition) return;
                
                this.hideMessages();
                this.recognition.start();
            }

            stopListening() {
                if (!this.recognition) return;
                
                this.isListening = false;
                this.micButton.classList.remove('listening');
                this.status.textContent = 'Click the microphone to start recording';
                this.recognition.stop();
            }

            updateTranscript(text) {
                if (text.trim()) {
                    this.transcriptElement.textContent = text;
                    this.transcriptElement.classList.remove('empty');
                    this.sendBtn.disabled = false;
                } else {
                    this.transcriptElement.textContent = 'Your transcribed text will appear here...';
                    this.transcriptElement.classList.add('empty');
                    this.sendBtn.disabled = true;
                }
            }

            clearTranscript() {
                this.transcript = '';
                this.updateTranscript('');
                this.hideMessages();
            }

            async sendToRelay() {
                const text = this.transcript.trim();
                if (!text) {
                    this.showError('No text to send');
                    return;
                }

                if (this.relayWebhookUrl === 'YOUR_RELAY_WEBHOOK_URL_HERE') {
                    this.showError('Please configure your Relay webhook URL first');
                    return;
                }

                try {
                    this.sendBtn.disabled = true;
                    this.sendBtn.textContent = 'Sending...';
                    
                    const response = await fetch(this.relayWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            timestamp: new Date().toISOString(),
                            source: 'voice-notes-app'
                        })
                    });

                    if (response.ok) {
                        this.showSuccess('Successfully sent to Relay!');
                        this.clearTranscript();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error sending to Relay:', error);
                    this.showError(`Failed to send to Relay: ${error.message}`);
                } finally {
                    this.sendBtn.disabled = false;
                    this.sendBtn.textContent = 'Send to Relay';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceNotesApp();
        });
    </script>
</body>
</html>
